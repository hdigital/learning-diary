  <h1>Farbtafeln ‚Äì Gerhard Richter ¬∑ üñºÔ∏è</h1>
  <a href="https://www.gerhard-richter.com/en/art/paintings/abstracts/colour-charts-12/colour-chart-5793?categoryid=19&p=1&sp=32&pg=13"
    title="Farbtafel (Color Chart) 1966" target="_blank" rel="noopener noreferrer">
    Farbtafel ¬∑ 1966
  </a>
  ‚Äî Color Chart, Catalogue Raisonn√© 139-3
  <br /><br />
  <script>
    const PADDING = 25;
    const GRID_SIZE = 3;
    const COLORS = [
      "#e1ac6c", "#202c5f", "#ac4151",
      "#b63c35", "#29202c", "#534e60",
      "#131a28", "#f9f8c4", "#ffd463",
    ];
    let shuffled;

    function setup() {
      let size = min(windowWidth, windowHeight) * 0.9;
      createCanvas(size, size);
      shuffled = shuffle([...COLORS]);
      drawGrid();
      noLoop();
    }

    function windowResized() {
      let size = min(windowWidth, windowHeight) * 0.9;
      resizeCanvas(size, size);
      drawGrid();
    }

    function drawGrid() {
      background(255);
      let squareSize = (width - PADDING * (GRID_SIZE + 1)) / GRID_SIZE;
      let idx = 0;
      for (let i = 0; i < GRID_SIZE; i++) {
        for (let j = 0; j < GRID_SIZE; j++) {
          fill(shuffled[idx++]);
          noStroke();
          let x = j * (squareSize + PADDING) + PADDING;
          let y = i * (squareSize + PADDING) + PADDING;
          rect(x, y, squareSize, squareSize);
        }
      }
    }
  </script>
